{% extends "layout.html" %}

{% block title %}
    Pavan's Book Review Web Application
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/index.css">
{% endblock %}

{% block body %}
    <h1>Welcome to Pavan's Book Review Web Application</h1>
    <h2>Please Login</h2>

    <form action="{{ url_for('index') }}" method="post"> 
        <div class="imgcontainer">
            <img src="/static/avatar.png" alt="Avatar" class="avatar" width=200 height="350">
        </div>

        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="passwrd" required>
        
            <button type="submit">Submit</button>

            <a href="{{ url_for('register') }}" > Register</a>
        </div>
    </form>
{% endblock %}
